<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PelisJust</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    <h1>PelisJust</h1>
  </header>

  <!-- Categorías -->
  <section class="categorias">
    <button class="btn-categoria" data-genero="all">Todos</button>
    <button class="btn-categoria" data-genero="28">Acción</button>
    <button class="btn-categoria" data-genero="27">Terror</button>
    <button class="btn-categoria" data-genero="878">Ciencia ficción</button>
    <button class="btn-categoria" data-genero="35">Comedia</button>
    <button class="btn-categoria" data-genero="9648">Misterio</button>
  </section>

  <!-- Buscador -->
  <section class="buscador">
    <input type="text" id="busqueda" placeholder="Buscar películas...">
  </section>

  <!-- Contenedor de tarjetas -->
  <main class="contenedor">
    <!-- Las tarjetas se generan dinámicamente con JavaScript -->
  </main>

  <!-- Paginación -->
  <section class="paginacion">
    <button id="anterior">Anterior</button>
    <span id="pagina-actual">1</span>
    <button id="siguiente">Siguiente</button>
  </section>

  <!-- Estrellas manuales (puedes quitarlas si usas las automáticas del JS) -->
  <section class="estrellas" data-calificacion="0">
    <span class="estrella" data-valor="1">&#9733;</span>
    <span class="estrella" data-valor="2">&#9733;</span>
    <span class="estrella" data-valor="3">&#9733;</span>
    <span class="estrella" data-valor="4">&#9733;</span>
    <span class="estrella" data-valor="5">&#9733;</span>
  </section>

  <footer>
    <p>&copy; 2025 PelisJust. Proyecto en desarrollo.</p>
  
    <!-- Aquí va tu banner de Adsterra -->
    <div id="adsterra-banner" style="text-align: center; margin-top: 20px;">
      <script type='text/javascript'>
        atOptions = {
          'key': '1bae2754bf8fd8e22ec8301d8cbf2f59',
          'format': 'iframe',
          'height': 90,
          'width': 728,
          'params': {}
        };
        document.write('<scr' + 'ipt type="text/javascript" src="https://www.profitabledisplaynetwork.com/1bae2754bf8fd8e22ec8301d8cbf2f59/invoke.js"></scr' + 'ipt>');
      </script>
    </div>
  </footer>

  <!-- Script único optimizado -->
  <script src="app.js"></script>
</body>
</html>
